<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prank Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input">
        <input type="text" />
      </div>
      <div class="button-wrapper">
        <button type="button" class="button" style="grid-area: ac">AC</button>
        <button type="button" class="button" style="grid-area: ac">AC</button>
        <button type="button" class="button" style="grid-area: c">C</button>
        <button type="button" class="button" style="grid-area: percentage">
          %
        </button>
        <button type="button" class="button" style="grid-area: divide">
          /
        </button>
        <button type="button" class="button" style="grid-area: seven">7</button>
        <button type="button" class="button" style="grid-area: eight">8</button>
        <button type="button" class="button" style="grid-area: nine">9</button>
        <button type="button" class="button" style="grid-area: multiply">
          x
        </button>
        <button type="button" class="button" style="grid-area: four">4</button>
        <button type="button" class="button" style="grid-area: five">5</button>
        <button type="button" class="button" style="grid-area: six">6</button>
        <button type="button" class="button" style="grid-area: subtract">
          -
        </button>
        <button type="button" class="button" style="grid-area: one">1</button>
        <button type="button" class="button" style="grid-area: two">2</button>
        <button type="button" class="button" style="grid-area: three">3</button>
        <button type="button" class="button" style="grid-area: add">+</button>
        <button type="button" class="button" style="grid-area: zero">0</button>
        <button type="button" class="button" style="grid-area: dot">.</button>
        <button type="button" class="button" style="grid-area: equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
